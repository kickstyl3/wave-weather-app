<section class="login-wrapper">
    <form #f="ngForm" class="login-form">
        <article class="login-body">
            <h1>Login</h1>
            <input name="email" type="text" placeholder="E-mail" ngModel required>
            <input name="password" type="password" placeholder="Password" ngModel required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </article>
    </form>
</section>
