<section class="daily-weather-wrapper">
    <app-weather-now></app-weather-now>
    <article *ngFor="let day of dailyData" class="daily-weather">
        <p class="day">{{formatDay(day.dt)}}</p>
        <img class="icon" src={{weatherConditionHandler(day.weather[0].main)}} alt="">
        <p class="temperature">{{day.temp.day.toFixed(0)}}&#176;</p>
        <p class="description">{{day.weather[0].main}}</p>
        <div class="weather-icons">
            <article class="wind-wrapper"> 
                <img class="wind-speed-icon" src="../../../assets//img/daily-weather-icons/wind.svg" alt="">
                <p class="wind-speed">{{day['wind_speed'].toFixed(0)}} m/s</p>
            </article>
            <article class="humidity-wrapper">
                <img class="humidity-icon" src="../../../assets//img/daily-weather-icons/humidity.svg" alt="">
                <p class="humidity">{{day.humidity}}%</p>
            </article>
            <article class="clouds-wrapper">
                <img class="clouds-icon" src="../../../assets//img/daily-weather-icons/clouds.svg" alt="">
                <p class="clouds">{{day.clouds}}%</p>
            </article>
        </div>
    </article>
    <app-weather-options></app-weather-options>
</section>
